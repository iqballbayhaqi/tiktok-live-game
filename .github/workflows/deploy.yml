name: Deploy to VPS

on:
  push:
    branches:
      - main   # ubah kalau pakai branch lain

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Deploy to VPS via SSH
      uses: appleboy/ssh-action@v1.1.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          set -e
          set -o pipefail
          cd /root/tiktok-live-game   # ubah sesuai directory project
          find config/users -mindepth 1 -delete || true
          git fetch origin main || exit 1
          git reset --hard origin/main || exit 1
          npm install || exit 1
          pm2 restart all || exit 1
