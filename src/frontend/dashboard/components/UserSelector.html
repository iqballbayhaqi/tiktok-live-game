<section id="users" class="config-section active">
    <h2><i class="fas fa-users"></i> User Management</h2>
    <div class="user-selector-wrapper">
        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
            <label for="user-selector" class="user-selector-label">Pilih User:</label>
            <button id="add-user-btn" class="btn btn-primary btn-small" style="margin-left: auto;">
                <i class="fas fa-plus"></i> Tambah User
            </button>
        </div>
        <div class="custom-dropdown" id="userSelectorDropdown">
            <button type="button" class="dropdown-trigger" id="userSelectorTrigger">
                <span class="dropdown-text">Klik untuk memilih user</span>
                <i class="fas fa-chevron-down"></i>
            </button>
            <div class="dropdown-menu" id="userSelectorMenu">
                <div class="dropdown-search">
                    <input type="text" class="dropdown-search-input" placeholder="Cari user..." id="userSelectorSearch">
                    <i class="fas fa-search"></i>
                </div>
                <div class="dropdown-list" id="userSelectorList">
                    <!-- Options akan diisi oleh JavaScript -->
                </div>
            </div>
            <select id="user-selector" style="display: none;">
                <!-- Hidden select untuk form submission -->
            </select>
        </div>
        <div id="user-info" class="user-info" style="display: none;">
            <div class="user-info-item">
                <strong>Live Code:</strong> 
                <span id="user-live-code">-</span>
                <a id="overlay-link" href="#" target="_blank" class="overlay-link"><i class="fas fa-external-link-alt"></i> Buka Overlay</a>
            </div>
            <div class="user-info-item" style="margin-top: 10px;">
                <strong>Status TikTok:</strong>
                <span id="tiktok-status" class="status-badge status-disconnected">Tidak Terhubung</span>
                <button id="tiktok-toggle-btn" class="btn btn-primary btn-small" style="margin-left: auto;">
                    <i class="fas fa-play"></i> Start
                </button>
            </div>
            <div class="user-info-item" style="margin-top: 10px;">
                <button id="open-live-tiktok-btn" class="btn btn-secondary btn-small" style="width: 100%;">
                    <i class="fab fa-tiktok"></i> Buka Live TikTok
                </button>
            </div>
            <div class="user-info-item" style="margin-top: 10px; padding-top: 10px; border-top: 1px solid #e1e8ed;">
                <button id="delete-user-btn" class="btn btn-danger btn-small">
                    <i class="fas fa-trash"></i> Hapus User
                </button>
            </div>
        </div>
        
        <!-- Log Section -->
        <div class="log-section-wrapper" style="margin-top: 20px;">
            <div class="log-section-header" style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px;">
                <h3 style="margin: 0; font-size: 16px; font-weight: 600; color: #1a1a1a;">
                    <i class="fas fa-list-alt"></i> Log Live
                </h3>
                <button id="toggle-log-section-btn" class="btn btn-secondary btn-small">
                    <i class="fas fa-chevron-down"></i> Tampilkan
                </button>
            </div>
            <div id="log-section-content" class="log-section-content" style="display: none;">
                <div class="log-controls" style="display: flex; gap: 10px; margin-bottom: 10px; align-items: center;">
                    <button id="clear-log-btn" class="btn btn-secondary btn-small">
                        <i class="fas fa-trash-alt"></i> Hapus Log
                    </button>
                    <label style="display: flex; align-items: center; gap: 5px; font-size: 13px; color: #657786;">
                        <input type="checkbox" id="auto-scroll-log" checked style="margin: 0;">
                        Auto Scroll
                    </label>
                </div>
                <div id="log-container" class="log-container">
                    <div class="log-empty" style="text-align: center; padding: 20px; color: #657786; font-size: 13px;">
                        <i class="fas fa-info-circle"></i> Belum ada log. Log akan muncul saat live streaming aktif.
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
