<section id="theme" class="config-section">
    <h2><i class="fas fa-palette"></i> Theme</h2>
    <div class="form-grid">
        <div class="form-group">
            <label>Primary Gradient</label>
            <input type="text" name="theme.primary.gradient" id="primaryGradient" placeholder="linear-gradient(...)">
        </div>
        <div class="form-group">
            <label>Primary Solid</label>
            <input type="color" name="theme.primary.solid" id="primarySolid">
        </div>
        <div class="form-group">
            <label>Secondary Gradient</label>
            <input type="text" name="theme.secondary.gradient" id="secondaryGradient" placeholder="linear-gradient(...)">
        </div>
        <div class="form-group">
            <label>Secondary Solid</label>
            <input type="color" name="theme.secondary.solid" id="secondarySolid">
        </div>
        <div class="form-group">
            <label>Background</label>
            <input type="text" name="theme.background" id="themeBackground" placeholder="rgba(...)">
        </div>
        <div class="form-group">
            <label>Text Color</label>
            <input type="color" name="theme.text" id="themeText">
        </div>
    </div>
</section>
