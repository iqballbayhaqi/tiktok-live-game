<section id="widgets" class="config-section">
    <h2><i class="fas fa-chart-bar"></i> Widgets</h2>
    
    <div class="subsection">
        <h3>Stream Status</h3>
        <div class="form-grid">
            <div class="form-group checkbox-group">
                <label>
                    <input type="checkbox" name="widgets.streamStatus.enabled" id="streamStatusEnabled">
                    <span>Enabled</span>
                </label>
            </div>
            <div class="form-group">
                <label>Label</label>
                <input type="text" name="widgets.streamStatus.label" id="streamStatusLabel">
            </div>
            <div class="form-group">
                <label>Default Value</label>
                <input type="text" name="widgets.streamStatus.defaultValue" id="streamStatusDefaultValue">
            </div>
        </div>
    </div>

    <div class="subsection">
        <h3>Stream Timer</h3>
        <div class="form-grid">
            <div class="form-group checkbox-group">
                <label>
                    <input type="checkbox" name="widgets.streamTimer.enabled" id="streamTimerEnabled">
                    <span>Enabled</span>
                </label>
            </div>
            <div class="form-group">
                <label>Position Top (px)</label>
                <input type="text" name="widgets.streamTimer.position.top" id="streamTimerTop">
            </div>
            <div class="form-group">
                <label>Position Left (px)</label>
                <input type="text" name="widgets.streamTimer.position.left" id="streamTimerLeft">
            </div>
        </div>
    </div>

    <div class="subsection">
        <h3>Viewer Count</h3>
        <div class="form-grid">
            <div class="form-group checkbox-group">
                <label>
                    <input type="checkbox" name="widgets.viewerCount.enabled" id="viewerCountEnabled">
                    <span>Enabled</span>
                </label>
            </div>
            <div class="form-group checkbox-group">
                <label>
                    <input type="checkbox" name="widgets.viewerCount.showInChat" id="viewerCountShowInChat">
                    <span>Show in Chat</span>
                </label>
            </div>
        </div>
    </div>
</section>
