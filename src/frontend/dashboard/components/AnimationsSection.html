<section id="animations" class="config-section">
    <h2><i class="fas fa-magic"></i> Animations</h2>
    <div class="form-grid">
        <div class="form-group checkbox-group">
            <label>
                <input type="checkbox" name="animations.enabled" id="animationsEnabled">
                <span>Enabled</span>
            </label>
        </div>
        <div class="form-group">
            <label>Duration (ms)</label>
            <input type="number" name="animations.duration" id="animationsDuration" min="100" step="50">
        </div>
        <div class="form-group">
            <label>Easing</label>
            <input type="text" name="animations.easing" id="animationsEasing" placeholder="cubic-bezier(...)">
        </div>
    </div>
</section>
