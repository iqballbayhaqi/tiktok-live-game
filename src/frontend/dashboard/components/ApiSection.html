<section id="api" class="config-section">
    <h2><i class="fas fa-plug"></i> API</h2>
    <div class="form-grid">
        <div class="form-group checkbox-group">
            <label>
                <input type="checkbox" name="api.enabled" id="apiEnabled">
                <span>Enabled</span>
            </label>
        </div>
        <div class="form-group">
            <label>Endpoint</label>
            <input type="text" name="api.endpoint" id="apiEndpoint" placeholder="https://...">
        </div>
        <div class="form-group">
            <label>API Key</label>
            <input type="password" name="api.apiKey" id="apiKey" placeholder="Your API key">
        </div>
        <div class="form-group">
            <label>Poll Interval (ms)</label>
            <input type="number" name="api.pollInterval" id="apiPollInterval" min="1000" step="1000">
        </div>
    </div>
</section>
