<section id="dashboard-setting" class="config-section">
    <h2><i class="fas fa-cog"></i> Dashboard Setting</h2>
    
    <div class="subsection">
        <h3>Theme</h3>
        <p style="color: var(--text-tertiary); margin-bottom: 20px; line-height: 1.6;">
            Ubah tema tampilan dashboard sesuai preferensi Anda.
        </p>
        
        <div class="form-group">
            <div class="theme-toggle-wrapper">
                <button id="theme-toggle" class="theme-toggle" title="Toggle Theme">
                    <i class="fas fa-moon" id="theme-icon"></i>
                    <span id="theme-text">Dark</span>
                </button>
            </div>
        </div>
    </div>
</section>
