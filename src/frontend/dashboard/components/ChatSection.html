<section id="chat" class="config-section">
    <h2><i class="fas fa-comments"></i> Chat</h2>
    <div class="form-grid">
        <div class="form-group checkbox-group">
            <label>
                <input type="checkbox" name="chat.enabled" id="chatEnabled">
                <span>Enabled</span>
            </label>
        </div>
        <div class="form-group">
            <label>Max Messages</label>
            <input type="number" name="chat.maxMessages" id="chatMaxMessages" min="1" max="50">
        </div>
        <div class="form-group">
            <label>Position Bottom (px)</label>
            <input type="text" name="chat.position.bottom" id="chatBottom">
        </div>
        <div class="form-group">
            <label>Position Left (px)</label>
            <input type="text" name="chat.position.left" id="chatLeft">
        </div>
        <div class="form-group">
            <label>Width</label>
            <input type="text" name="chat.width" id="chatWidth">
        </div>
        <div class="form-group">
            <label>Max Height</label>
            <input type="text" name="chat.maxHeight" id="chatMaxHeight">
        </div>
    </div>
    <div class="subsection" style="margin-top: 20px;">
        <h3><i class="fas fa-link"></i> Overlay Link</h3>
        <p class="form-text">Buka overlay khusus untuk live chat</p>
        <div class="form-group">
            <div style="display: flex; gap: 10px; align-items: center; flex-wrap: wrap;">
                <a id="overlay-link-chat" href="#" target="_blank" class="overlay-link-btn" style="display: inline-flex; width: auto;">
                    <i class="fas fa-external-link-alt"></i> Buka Chat Overlay
                </a>
                <button type="button" class="overlay-link-btn" id="copy-link-chat" style="display: inline-flex; width: auto;">
                    <i class="fas fa-copy"></i> Copy Link
                </button>
            </div>
            <small class="form-text">Klik untuk membuka overlay khusus chat di tab baru atau copy link untuk dibagikan</small>
        </div>
    </div>
</section>
