<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Puzzle Photo Overlay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        #puzzle-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #puzzle {
            position: relative;
            border: 2px solid #555;
            background: #eee;
        }

        .tile {
            position: absolute;
            border: 1px solid #aaa;
            box-sizing: border-box;
            cursor: pointer;
            transition: 0.2s;
            font-size: 16px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px black;
            padding: 3px;
        }

        .tile-number {
            position: absolute;
            left: 4px;
            top: 2px;
            background: rgba(0,0,0,0.5);
            padding: 2px 5px;
            border-radius: 4px;
            font-size: 12px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="puzzle-container">
        <div id="puzzle"></div>
    </div>

    <!-- Load config loader sebelum script -->
    <script src="/config/config-loader.js"></script>
    <!-- Load Component Loader -->
    <script src="/shared/js/ComponentLoader.js"></script>
    <!-- Load Components -->
    <script src="/js/components/PuzzlePhoto.js"></script>
    <!-- Puzzle Photo Overlay Script -->
    <script src="/js/puzzle-photo-overlay.js"></script>
</body>
</html>
