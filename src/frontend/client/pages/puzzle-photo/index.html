<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Puzzle Photo Overlay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/live/puzzle-photo/styles.css">
</head>
<body>
    <div id="puzzle-container">
        
        <!-- Container untuk avatar yang mengelilingi puzzle -->
        <div id="puzzle-avatars-container-left"></div>
        
        <div id="puzzle-container-center">
            <!-- User info text di atas puzzle -->
            <div id="puzzle-user-info">
                <div class="user-name"></div>
            </div>
            <div id="puzzle"></div>
            <div id="puzzle-avatars-container-bottom"></div>
        </div>

        <div id="puzzle-avatars-container-right"></div>
    </div>

    <!-- Load config loader sebelum script -->
    <script src="/config/config-loader.js"></script>
    <!-- Load Component Loader -->
    <script src="/shared/js/ComponentLoader.js"></script>
    <!-- Load Components -->
    <script src="/js/components/PuzzlePhoto.js"></script>
    <!-- Puzzle Photo Overlay Script -->
    <script src="/js/puzzle-photo-overlay.js"></script>
</body>
</html>
