<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Tidak Ditemukan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">Live code tidak ditemukan</h1>
        <p class="error-message">Live code yang Anda cari tidak ditemukan atau tidak valid.</p>
        <div class="error-code">{{CODE}}</div>
        <div class="error-actions">
            <a href="#" id="back-btn" class="btn btn-primary">Kembali</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
