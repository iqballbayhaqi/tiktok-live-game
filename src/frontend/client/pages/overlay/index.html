<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TikTok Live Overlay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Follower Alert Component -->
    <div id="follower-alert-container"></div>

    <!-- Gift Alert Component -->
    <div id="gift-alert-container"></div>

    <!-- Chat Overlay Component -->
    <div id="chat-overlay-container"></div>

    <!-- Widget Container Component -->
    <div id="widget-container-container"></div>

    <!-- Custom Banner Component -->
    <div id="custom-banner-container"></div>

    <!-- Floating Photos Container Component -->
    <div id="floating-photos-container-container"></div>

    <!-- Socket.IO Client -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Load config loader sebelum script -->
    <script src="/config/config-loader.js"></script>
    <!-- Load Component Loader -->
    <script src="/shared/js/ComponentLoader.js"></script>
    <!-- Load Components -->
    <script src="/js/components/FollowerAlert.js"></script>
    <script src="/js/components/GiftAlert.js"></script>
    <script src="/js/components/ChatOverlay.js"></script>
    <script src="/js/components/StreamTimer.js"></script>
    <script src="/js/components/ViewerCount.js"></script>
    <script src="/js/components/CustomBanner.js"></script>
    <script src="/js/components/FloatingPhotos.js"></script>
    <script src="/js/components/JedagJedug.js"></script>
    <!-- Main Overlay Script -->
    <script src="/js/script.js"></script>

</html>
