<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Tidak Ditemukan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(254, 44, 85, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 242, 234, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .error-container {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(254, 44, 85, 0.2) inset,
                0 0 40px rgba(254, 44, 85, 0.1);
            border: 1px solid rgba(254, 44, 85, 0.3);
            position: relative;
            z-index: 1;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error-icon {
            font-size: 80px;
            color: #FE2C55;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(254, 44, 85, 0.6));
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 20px rgba(254, 44, 85, 0.6));
            }
            50% {
                transform: scale(1.1);
                filter: drop-shadow(0 0 30px rgba(254, 44, 85, 0.9));
            }
        }
        
        .error-title {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 10px rgba(254, 44, 85, 0.3);
        }
        
        .error-message {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .error-code {
            display: inline-block;
            background: rgba(254, 44, 85, 0.2);
            border: 1px solid rgba(254, 44, 85, 0.4);
            border-radius: 8px;
            padding: 8px 16px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            color: #FE2C55;
            margin: 10px 0;
            font-weight: 600;
        }
        
        .error-actions {
            margin-top: 40px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-block;
            padding: 14px 28px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #FE2C55 0%, #FF0050 100%);
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(254, 44, 85, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(254, 44, 85, 0.6);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        @media (max-width: 600px) {
            .error-container {
                padding: 40px 30px;
            }
            
            .error-icon {
                font-size: 60px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .error-message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">Live code tidak ditemukan</h1>
        <p class="error-message">Live code yang Anda cari tidak ditemukan atau tidak valid.</p>
        <div class="error-code">{{CODE}}</div>
        <div class="error-actions">
            <a href="javascript:history.back()" class="btn btn-primary">Kembali</a>
        </div>
    </div>
</body>
</html>
